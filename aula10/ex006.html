<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento dom</title>
    <style>
        div#area{
            background: gold;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: ;
        }
    </style>
</head>
<body>
    <div id="area"  onclick="clicar" onmouseenter="entrar()">
  interaja
    </div>

    <script>
        var a = window.document.getElementById('area')
a.addEventListener('clicar', clicar)

function clicar{
   
   a.innerText='clicou!'
   a.style.background ='red'
}
function entrar{
  a.innertext='entrou'
}
    </script>
</body>
</html>
